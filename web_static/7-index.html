<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnb Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                            <ul>
                                <li>page1</li>
                                <li>page2</li>
                            </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>page1</li>
                            <li>page2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Ameneties</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>TV</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
    <section class="places">
        <h1>Places</h1>
        <article>
            <h2>My Home</h2>
        </article>
        <article>
            <h2>Tiny House</h2>
        </article>
        <article>
            <h2>A Suite</h2>
        </article>
    </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
